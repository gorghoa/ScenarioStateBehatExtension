language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

matrix:
    fast_finish: true
    include:
        - php: 7.0
        - php: 7.0
          env: PREFER_LOWEST="--prefer-lowest"
        - php: 7.1
        - php: 7.1
          env: PREFER_LOWEST="--prefer-lowest"
        - php: 7.2
        - php: 7.2
          env: PREFER_LOWEST="--prefer-lowest"
        - php: 7.3
        - php: 7.3
          env: PREFER_LOWEST="--prefer-lowest"
        - php: 7.4
        - php: 7.4
          env: PREFER_LOWEST="--prefer-lowest"

env:
    global:
        - PREFER_LOWEST=""

install:
    - composer update --prefer-source $PREFER_LOWEST

script:
    - vendor/bin/behat
    - vendor/bin/phpunit
